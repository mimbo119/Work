<div class="center-card">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="userName" matInput placeholder="User Name" required>
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Log In</button>
      <button mat-raised-button color="warn">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
