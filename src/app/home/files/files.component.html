<mat-toolbar style="margin-bottom: 16px">
  <span class="fill-remaining-space"></span>
  <span>Files Container</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<button mat-raised-button style="margin:8px" (click)="onCreateFiles()">
  <mat-icon>
    <i class="material-icons">
      add_circle_outline
    </i>
  </mat-icon>
  <span>Add Files</span>
</button>
<mat-grid-list [cols]="breakpoint" rowHeight="400px" (window:resize)="onResize($event)">
  <div *ngFor = "let item of array">
    <mat-grid-tile>
      <mat-card class="files-card">
        <mat-card-header>
          <mat-card-title>{{item.fileName}}</mat-card-title>
          <h3>{{item.fileType}}</h3>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.fileDes}}
          </p>
          <p>
            <!-- <app-books [fileItem]="item.id"></app-books> -->
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
